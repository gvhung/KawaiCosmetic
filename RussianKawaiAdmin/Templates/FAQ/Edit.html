<!doctype html>
<html lang="ru">
{{include RussianKawaiAdmin Head}}
<body>
    {{include RussianKawaiAdmin Header}}
    {{set RussianKawaiShop.FAQ faq = PageData["FAQ"] as RussianKawaiShop.FAQ}}
    <div class="main">
        <div class="add_title"><p>Edit product category</p></div>
        <div class="speedbar">
            <span class="speedspan"><a class="speeda" href="/">ADMIN</a></span>»<span class="speedspan"><a class="speeda">Редактирование вопроса</a></span>»<span class="speedspan">{{=faq.ID}}</span>
        </div>
        <div class="clear"></div>
        <form action="/faq/edit/{{=faq.ID}}" method="post">
            <ul>
                <li>
                    <p>Вопрос:</p>
                    <textarea name="question" required>{{=faq.Question}}</textarea>
                </li>
                <li>
                    <p>Ответ:</p>
                    <textarea name="answer" required>{{=faq.Answer}}</textarea>
                </li>
                <li>
                    <div>
                        <input type="submit" value="РЕДАКТИРОВАТЬ ВОПРОС" name="EditFAQ">
                    </div>
                </li>
            </ul>
        </form>
        <div class="clear"></div>
    </div>
    {{include RussianKawaiAdmin Footer}}
</body>
</html>
